<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/cda1e6526d.js"
      crossorigin="anonymous"
    ></script>
    <link />
  </head>
  <body>
    <header class="header">
      <h1 class="title">To Do List</h1>
      <div class="themeButton" id="themeButton">
        <a href="#" style="margin: 0"
          ><i class="fa-solid fa-circle-half-stroke"></i
        ></a>
      </div>
    </header>

    <main class="main">
      <section class="todo-section" id="todo-section"></section>
      <div class="form" id="form">
        <div class="todo-div">
          <textarea
            autocomplete="off"
            type="text"
            id="todo-input"
            name="todo"
            class="todo-text"
            placeholder="Todo"
            autofocus
            rows="1"
          ></textarea>
          <button hidden type="submit" id="cancelButton"class="button deleteButton"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <label for="button">
          <input
            type="button"
            value="Submit"
            id="button-input"
            name="button"
            class="form-input button-input"
          />
        </label>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/theme.js"></script>
  </body>
</html>
