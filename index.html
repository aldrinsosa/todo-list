<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">To Do List</h1>
      <h1 class="lightTheme" id="themeButton">Theme</h1>
    </header>
    <main class="main">
      <section class="todo-section" id="todo-section"></section>
      <form action="#" class="form" id="form">
        <label for="todo" class="form-todo">
          <input
            autocomplete="off"
            type="text"
            id="todo-input"
            name="todo"
            class="form-input todo-input"
            placeholder="Todo"
          />
        </label>
        <label for="button" class="form-button">
          <input
            type="button"
            value="Submit"
            id="button-input"
            name="button"
            class="form-input button-input"
          />
        </label>
      </form>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
